<section class="signup-form">
    <form class="conatiner" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field hintLabel="Your email">
            
            <mat-label>Your email</mat-label>
            <input type="email" matInput 
            ngModel 
            name="email" 
            email
            required
            #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">email is required</mat-error>
            <mat-error *ngIf="emailInput.invalid && !emailInput.hasError('required')">email is invalid</mat-error>
        </mat-form-field> 

        <mat-form-field hintLabel="Should be at least 6 characters">
            <mat-label>Your password</mat-label>
            <input type="password" matInput
            ngModel
            name="password" 
            required
            minlength="6"
            #pwInput="ngModel">
            <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
            <mat-error>Should be at least 6 characters</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [max]="maxDate" ngModel name="birthdate" required>
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-checkbox color="primary" ngModel name="agree" required>Agree to Terms and Conditions</mat-checkbox>
        
        @if (isLoading) {
            <mat-spinner></mat-spinner>
        }@else{
            <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
        }
    </form>
</section>
